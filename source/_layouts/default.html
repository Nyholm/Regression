<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title ?: site.title }}</title>
        
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/grid.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <a href="https://github.com/mcordingley/Regression"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        
        <div id="top-bar">
            <header id="page-header">
                <div class="container">
                    <h1>{{ site.title }}</h1>
                </div>
            </header>

            <nav id="page-navigation">
                <ul class="container">
                    <li><a href="/">Home</a></li>
                    <li><a href="/getting-started">Getting Started</a></li>
                    <li><a href="/statistics">Statistics</a></li>
                    <li><a href="/advanced-usage">Advanced Usage</a></li>
                    <li><a href="/non-linear">Non-linear Regression</a></li>
                    <li><a href="/extending">Extending the Library</a></li>
                </ul>
            </nav>
        </div>
        
        <article class="container">
            {% block content %}{% endblock %}
        </article>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
        <script>hljs.configure({languages: ['php']});hljs.initHighlightingOnLoad();</script>
    </body>
</html>
